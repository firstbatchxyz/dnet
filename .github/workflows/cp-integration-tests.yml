name: CP Integration Tests

on:
  workflow_dispatch:
    inputs:
      cp_ranks:
        description: 'Number of CP ranks to test (1-4)'
        required: false
        default: '2'
  pull_request:
    paths:
      - 'src/dnet/core/cp/**'
      - 'src/dnet/shard/adapters/context_parallel.py'
      - 'src/dnet/api/strategies/context_parallel.py'
      - 'tests/integration/test_cp_*.py'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  cp-integration-tests:
    runs-on: mac2.metal
    timeout-minutes: 30
    env:
      PROJECT_ROOT: ${{ github.workspace }}
      PYTHONPATH: src
      DNET_CP_ENABLED: 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Environment
        uses: ./.github/actions/setup-env
        with:
          python_version: '3.12'

      - name: Ensure compatible gRPC/protobuf versions
        run: |
          uv pip install --upgrade "grpcio>=1.75.1" "protobuf>=6.31.1"

      - name: Run CP unit tests
        run: |
          uv run pytest tests/subsystems/test_cp_*.py -v --tb=short

      - name: Run CP single-system integration tests
        run: |
          uv run pytest tests/integration/test_cp_single_system.py -v --tb=short

      - name: Kill processes on required ports
        run: |
          for port in 8080 8081 58080 58081; do
            lsof -ti:$port | xargs kill -9 2>/dev/null || true
          done
          sleep 2

      - name: Start shard server with CP enabled
        uses: ./.github/actions/start-shard
        with:
          http_port: '8081'
          grpc_port: '58081'
        env:
          DNET_CP_ENABLED: 'true'

      - name: Start API server
        uses: ./.github/actions/start-api
        with:
          http_port: '8080'
          grpc_port: '58080'

      - name: Wait for servers
        run: sleep 10

      - name: Verify servers are running
        run: |
          curl -sf http://localhost:8080/health || echo "API not ready"
          curl -sf http://localhost:8081/health || echo "Shard not ready"

      - name: Cleanup servers
        if: always()
        uses: ./.github/actions/cleanup-servers

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Shard logs ==="
          cat shard.log 2>/dev/null || echo "(no shard log)"
          echo ""
          echo "=== API logs ==="
          cat api.log 2>/dev/null || echo "(no API log)"
